<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon.png">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="h-100">
   
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                            <div class="col-12">
                                   
                                      <div class="alert alert-{[ category ]} solid alert-right-icon alert-dismissible fade show">
                                          <span><i class="mdi mdi-check"></i></span>
                                          <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                                          </button> {[ message ]}
                                      </div>
                          </div>
                          {% endfor %}
                                      {% endif %}
                                  {% endwith %}
                            <div class="col-xl-12">
                                
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in admin page</h4>
                                    <form method="POST" onsubmit="return validateForm()" name="myForm">
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" placeholder="hello@example.com" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Password" name="password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                   
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="../static/vendor/global/global.min.js"></script>
    <script src="../static/js/quixnav-init.js"></script>
    <script src="../static/js/custom.min.js"></script>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["email"].value;
            var y = document.forms["myForm"]["password"].value;
            if (x == "") {
                alert("Email must be filled out");
                return false;
            };
            if (y == "") {
                alert("Password must be filled out");
                return false;
            }
        }
    </script>
    
    <script src="../static/vendor/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../static/js/plugins-init/sweetalert.init.js"></script>

</body>

</html>
